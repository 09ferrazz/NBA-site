<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NBA</title>
	<style type="text/css">
		
			
		body{
			margin: 0px;
			background-color: #f4f4f4;
			color: #333;
			display: flex;
			justify-content: center;
			flex-direction: column;
            background-image: url(hof.png);
            background-repeat: repeat-y;
            background-size: cover;
		}


		.linkB {

        color: white;
        text-decoration: none;
    }

    	.linkP {

        color: black;
        text-decoration: none;
    }


			.menu{

			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			background: #045fb5;
			color: white ;
			text-shadow: 1px 1px black;
			width : 100%;
			height: 80px;
			font-size: 20px;
			word-spacing: 15px;



		}


		img{

			width: 40px;

		}


		td:hover{

			transform: scale(1.05);
			transition-delay: 3seg;
		}



.formulario {
    
    width: 100%; 
    padding: 20px;
    
    display: flex;
    justify-content: center;
}


.form-cadastro {
    background: linear-gradient(to right, #cfa846,#9e7b23);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 5px 5px 5px black; 
    width: 300px;
}

.form-cadastro h1 {
    text-align: center;
    color: #6b5410;
    margin-bottom: 25px;
    font-size: 25px;
    border-bottom: 2px solid #4f411d;
    padding-bottom: 10px;
}


.campo {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column; 
}

.campo label {
    font-weight: 600;
    margin-bottom: 8px;
    color: #6b5410;
    font-size: 0.95em;
}

.campo input,
.campo select {
    color: white;
    background-color: black;
    padding: 12px;
    border: 1px solid #dbcfa9;
    border-radius: 6px;
    font-size: 1em;
    width: 100%;
    box-sizing: border-box; 
    transition: border-color 0.3s, box-shadow 0.3s;
}


.campo input:focus,
.campo select:focus {
    border-color: #d66915; 
    outline: none; 
}


.btn-submit {
    width: 100%;
    padding: 12px;
    background-color: #d66915;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer;
    margin-top: 15px;
    transition: transform 0.3s ease-in-out;
    
}

.btn-submit:hover {
    background-color: #0056b3;
    transform: scale(1.03);


}

@media (max-width: 1000px) {

    .menu {
        height: 110px;      
        font-size: 27px;      
        padding: 15px 0;
    }

    .menu img {
        width: 60px;          
        height: auto;
    }


    body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .formulario {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 0;
    }
}

@media (max-width: 700px) {

    .menu {
        height: 90px;      
        font-size: 20px;     
        word-spacing: 15px;   
        padding: 8px 0;
    }

    .menu img {
        width: 45px;           
        height: auto;
    }

    .menu td,
    .menu th {
        padding: 0 6px;
    }

    body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .formulario {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px 0; 
    }
}

	</style>
</head>
<body>


<div class="menu">
	<table>	
	<tr>
		<th>NBA</th>
		<td><img src="logo.png"></td>
		<td><a href="../Lucas/index.html" class="linkB">|  Home  |</a><td>
		<td><a href="../Lucas/Historia.html" class="linkB">|  História  |</a></td>
        <td><a href="../caio/times.html" class="linkB">|  Equipes |</a></td>
		<td><a href="../Lucas/Estrutura.html" class="linkB">|  Estrutura |</a></td>
		<td>|  Cadastre-se  |</td>
	</tr>
	</table>

</div>


    <div class="formulario">
        <form  class="form-cadastro">
            <h1>Cadastro de Usuário</h1>

            <div class="campo">
                <label for="username">Nome do Usuário:</label>
                <input type="text" id="username" name="username" >
            </div>

            <div class="campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
            </div>

            <div class="campo">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <div class="campo">
                <label for="nba-time">Time Favorito na NBA:</label>
                <select id="nba-time" name="nba-time" required>
                    <option value="" disabled selected>Selecione um time</option>
                    <option value="lakers">Los Angeles Lakers</option>
                    <option value="celtics">Boston Celtics</option>
                    <option value="warriors">Golden State Warriors</option>
                    <option value="bulls">Chicago Bulls</option>
                    <option value="suns">Phoenix Suns</option>
                    <option value="outros">Outro</option>
                </select>
            </div>

            <div class="campo">
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </div>

            <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
    </div>









</body>
</html>
